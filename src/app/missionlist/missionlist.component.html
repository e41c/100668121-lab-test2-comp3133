<!-- src/app/missionlist/missionlist.component.html-->

<div *ngFor="let mission of missions">
  <div>
    <img [src]="mission.mission_patch_small" alt="Mission Patch">
  </div>
  <div>
    <h3>{{ mission.mission_name }}</h3>
    <p>{{ mission.details }}</p>
    <p>Launch Year: {{ mission.launch_year }}</p>
  </div>
</div>
